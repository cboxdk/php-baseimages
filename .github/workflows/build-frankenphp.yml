name: Build and Push FrankenPHP Images

on:
  push:
    branches: [main, develop]
    paths:
      - 'frankenphp/**'
      - '.github/workflows/build-frankenphp.yml'
    tags:
      - 'frankenphp-*'
  pull_request:
    branches: [main]
    paths:
      - 'frankenphp/**'
  workflow_dispatch:
    inputs:
      php_version:
        description: 'PHP Version to build (8.2, 8.3, 8.4, or all)'
        required: false
        default: 'all'
      os_variant:
        description: 'OS variant to build (bookworm or all)'
        required: false
        default: 'all'
  repository_dispatch:
    types: [php-base-updated]
  schedule:
    # Weekly security rebuild - Monday 04:00 UTC (staggered to avoid rate limits)
    - cron: '0 4 * * 1'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/frankenphp

# Prevent duplicate runs and rate-limit issues
concurrency:
  group: frankenphp-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-matrix:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      max-parallel: 2  # Limit parallel builds to avoid registry rate limits
      matrix:
        php_version: ['8.2', '8.3', '8.4']
        os_variant: ['bookworm']

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Determine Dockerfile path
        id: dockerfile
        run: |
          echo "path=./frankenphp/${{ matrix.php_version }}/debian/bookworm/Dockerfile" >> $GITHUB_OUTPUT

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: network=host

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch,suffix=-${{ matrix.php_version }}-${{ matrix.os_variant }}
            type=ref,event=pr,suffix=-${{ matrix.php_version }}-${{ matrix.os_variant }}
            type=semver,pattern={{version}},suffix=-${{ matrix.php_version }}-${{ matrix.os_variant }}
            type=semver,pattern={{major}}.{{minor}},suffix=-${{ matrix.php_version }}-${{ matrix.os_variant }}
            type=raw,value=${{ matrix.php_version }}-${{ matrix.os_variant }},enable={{is_default_branch}}
            type=raw,value=latest-${{ matrix.os_variant }},enable=${{ matrix.php_version == '8.4' && github.ref == 'refs/heads/main' }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ${{ steps.dockerfile.outputs.path }}
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=frankenphp-${{ matrix.php_version }}-${{ matrix.os_variant }}
          cache-to: type=gha,mode=max,scope=frankenphp-${{ matrix.php_version }}-${{ matrix.os_variant }}

      - name: Test image
        if: github.event_name != 'pull_request'
        run: |
          IMAGE="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ matrix.php_version }}-${{ matrix.os_variant }}"
          echo "Testing $IMAGE..."
          # Use --entrypoint to bypass entrypoint script for version checks
          docker run --rm --entrypoint php $IMAGE -v
          docker run --rm --entrypoint frankenphp $IMAGE version
          docker run --rm --entrypoint composer $IMAGE --version
          docker run --rm --entrypoint node $IMAGE --version
          docker run --rm --entrypoint phpeek-pm $IMAGE --version
