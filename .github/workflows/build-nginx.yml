name: Build and Push Nginx Images

on:
  push:
    branches: [main, develop]
    paths:
      - 'nginx/**'
      - '.github/workflows/build-nginx.yml'
    tags:
      - 'nginx-*'
  pull_request:
    branches: [main]
    paths:
      - 'nginx/**'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/nginx

jobs:
  build-matrix:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        os_variant: ['alpine', 'debian', 'ubuntu']

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: network=host

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch,suffix=-${{ matrix.os_variant }}
            type=ref,event=pr,suffix=-${{ matrix.os_variant }}
            type=semver,pattern={{version}},suffix=-${{ matrix.os_variant }}
            type=semver,pattern={{major}}.{{minor}},suffix=-${{ matrix.os_variant }}
            type=raw,value=${{ matrix.os_variant }},enable={{is_default_branch}}
            type=raw,value=latest,enable=${{ matrix.os_variant == 'alpine' && github.ref == 'refs/heads/main' }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./nginx/${{ matrix.os_variant }}
          file: ./nginx/${{ matrix.os_variant }}/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=nginx-${{ matrix.os_variant }}
          cache-to: type=gha,mode=max,scope=nginx-${{ matrix.os_variant }}

      - name: Test image
        if: github.event_name != 'pull_request'
        run: |
          docker run -d --name test-nginx -p 8080:80 ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ matrix.os_variant }}
          sleep 5
          curl -f http://localhost:8080/health || exit 1
          docker stop test-nginx && docker rm test-nginx
