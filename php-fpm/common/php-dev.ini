[PHP]
; Memory & Execution
memory_limit = 512M
max_execution_time = 300
max_input_time = 300

; Upload Limits
upload_max_filesize = 128M
post_max_size = 128M

; Error Handling (Development)
error_reporting = E_ALL
display_errors = On
display_startup_errors = On
log_errors = On
error_log = /proc/self/fd/2

; Date & Time
date.timezone = UTC

; Session
session.save_handler = files
session.save_path = /tmp

; Security (relaxed for development)
expose_php = On
allow_url_fopen = On
allow_url_include = Off

[opcache]
; Enable OPcache but with validation
opcache.enable = 1
opcache.enable_cli = 0
opcache.memory_consumption = 256
opcache.interned_strings_buffer = 16
opcache.max_accelerated_files = 20000

; Development Settings - Always revalidate
opcache.validate_timestamps = 1
opcache.revalidate_freq = 2
opcache.save_comments = 1
opcache.fast_shutdown = 1

; JIT Configuration
opcache.jit = tracing
opcache.jit_buffer_size = 100M

[apcu]
apc.enabled = 1
apc.shm_size = 64M
apc.ttl = 7200
apc.gc_ttl = 3600
apc.enable_cli = 0

[xdebug]
; Enable Xdebug
zend_extension = xdebug.so

; Xdebug 3 Mode Configuration
xdebug.mode = debug,develop,coverage,profile
xdebug.start_with_request = trigger
xdebug.discover_client_host = 1
xdebug.client_host = host.docker.internal
xdebug.client_port = 9003

; IDE Key
xdebug.idekey = PHPSTORM

; Output Configuration
xdebug.output_dir = /tmp/xdebug
xdebug.log = /tmp/xdebug/xdebug.log
xdebug.log_level = 7

; Profiler
xdebug.profiler_output_name = cachegrind.out.%p

; Step Debugger
xdebug.max_nesting_level = 512

[spx]
; SPX Profiler Configuration
; Modern, web-based PHP profiler with real-time UI
; Access: /?SPX_KEY=dev&SPX_UI_URI=/

; Enable SPX (disabled by default, trigger via query param)
spx.http_enabled = 1
spx.http_key = "dev"
spx.http_ip_whitelist = "*"

; Data retention
spx.data_dir = /tmp/spx
spx.http_profiling_enabled = 1

; UI Configuration
spx.http_ui_assets_dir = /tmp/spx-ui
