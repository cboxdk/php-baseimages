# Static Assets Setup
# PHP backend with compiled frontend assets (no Node in production)
# Usage: docker compose up -d

services:
  app:
    image: phpeek/php-fpm-nginx:8.3-alpine
    container_name: static-app
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./:/var/www/html
      # Pre-built assets mounted read-only
      - ./public/build:/var/www/html/public/build:ro
    environment:
      APP_ENV: production
      APP_DEBUG: "false"
      DB_CONNECTION: sqlite
      DB_DATABASE: /var/www/html/database/database.sqlite
      CACHE_DRIVER: file
      SESSION_DRIVER: file
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s

  # Build service (run once during CI/CD)
  builder:
    image: node:20-alpine
    profiles: ["build"]  # Only run with --profile build
    working_dir: /app
    volumes:
      - ./:/app
    command: sh -c "npm ci && npm run build"
