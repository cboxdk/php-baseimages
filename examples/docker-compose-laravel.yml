# PHPeek Laravel Example - Standard Laravel Setup
# ═══════════════════════════════════════════════════════════════════════════
# A typical Laravel application with MySQL and Redis.
# Includes common features like scheduler and queue workers.

services:
  # ─────────────────────────────────────────────────────────────────────────
  # Laravel Application
  # ─────────────────────────────────────────────────────────────────────────
  app:
    image: ghcr.io/phpeek/baseimages/php-fpm-nginx:8.3-alpine
    ports:
      - "8000:80"
    volumes:
      - .:/var/www/html
    environment:
      # Laravel Features
      - LARAVEL_SCHEDULER=true
      - LARAVEL_QUEUE=true

      # Startup Optimizations (production)
      - LARAVEL_OPTIMIZE_CONFIG=true
      - LARAVEL_OPTIMIZE_ROUTE=true

      # Application
      - APP_ENV=local
      - APP_DEBUG=true
      - APP_KEY=${APP_KEY:-base64:your-key-here}
      - APP_URL=http://localhost:8000

      # Database
      - DB_CONNECTION=mysql
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_DATABASE=laravel
      - DB_USERNAME=laravel
      - DB_PASSWORD=secret

      # Redis
      - REDIS_HOST=redis
      - CACHE_DRIVER=redis
      - SESSION_DRIVER=redis
      - QUEUE_CONNECTION=redis

    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - laravel

  # ─────────────────────────────────────────────────────────────────────────
  # MySQL Database
  # ─────────────────────────────────────────────────────────────────────────
  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: laravel
      MYSQL_USER: laravel
      MYSQL_PASSWORD: secret
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - laravel

  # ─────────────────────────────────────────────────────────────────────────
  # Redis
  # ─────────────────────────────────────────────────────────────────────────
  redis:
    image: redis:7-alpine
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - laravel

volumes:
  mysql_data:
  redis_data:

networks:
  laravel:
    driver: bridge

# ═══════════════════════════════════════════════════════════════════════════
# Quick Start Commands:
#
# 1. Start all services:
#    docker compose -f docker-compose-laravel.yml up -d
#
# 2. Run migrations:
#    docker compose exec app php artisan migrate
#
# 3. View logs:
#    docker compose logs -f app
#
# 4. Access application:
#    http://localhost:8000
# ═══════════════════════════════════════════════════════════════════════════
