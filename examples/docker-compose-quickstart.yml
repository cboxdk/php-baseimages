# PHPeek Quickstart - Minimal Setup
# ═══════════════════════════════════════════════════════════════════════════
# The simplest possible configuration. Just PHP-FPM + Nginx, nothing else.
# Perfect for static sites, simple PHP apps, or getting started quickly.

services:
  app:
    image: ghcr.io/phpeek/baseimages/php-fpm-nginx:8.3-alpine
    ports:
      - "8000:80"
    volumes:
      - .:/var/www/html

# That's it! Run with: docker compose -f docker-compose-quickstart.yml up
# Then visit: http://localhost:8000
