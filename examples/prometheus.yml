# Prometheus configuration for PHPeek PM monitoring

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'docker-compose'
    replica: '1'

scrape_configs:
  # PHPeek Process Manager metrics
  - job_name: 'phpeek-pm'
    static_configs:
      - targets: ['app:9090']
        labels:
          service: 'phpeek-pm'
          app: 'laravel'

  # Self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

