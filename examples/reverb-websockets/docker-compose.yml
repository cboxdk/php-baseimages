# Laravel Reverb WebSockets Setup
# Real-time features with Laravel Reverb (native PHP WebSocket server)
# Usage: docker compose up -d

services:
  app:
    image: phpeek/php-fpm-nginx:8.3-alpine
    container_name: reverb-app
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./:/var/www/html
    environment:
      APP_ENV: local
      APP_DEBUG: "true"
      DB_CONNECTION: mysql
      DB_HOST: mysql
      DB_DATABASE: app
      DB_USERNAME: app
      DB_PASSWORD: secret
      REDIS_HOST: redis
      BROADCAST_DRIVER: reverb
      QUEUE_CONNECTION: redis
      REVERB_APP_ID: app-id
      REVERB_APP_KEY: app-key
      REVERB_APP_SECRET: app-secret
      REVERB_HOST: reverb
      REVERB_PORT: 8080
      REVERB_SCHEME: http
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # Laravel Reverb WebSocket Server
  reverb:
    image: phpeek/php-fpm-nginx:8.3-alpine
    container_name: reverb-server
    restart: unless-stopped
    ports:
      - "8085:8080"  # WebSocket port
    command: php artisan reverb:start --host=0.0.0.0 --port=8080
    volumes:
      - ./:/var/www/html
    environment:
      APP_ENV: local
      REDIS_HOST: redis
      REVERB_APP_ID: app-id
      REVERB_APP_KEY: app-key
      REVERB_APP_SECRET: app-secret
    depends_on:
      - redis
    healthcheck:
      test: ["CMD", "php", "artisan", "reverb:status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Queue worker for broadcasting
  worker:
    image: phpeek/php-fpm-nginx:8.3-alpine
    container_name: reverb-worker
    restart: unless-stopped
    command: php artisan queue:work redis --sleep=3 --tries=3
    volumes:
      - ./:/var/www/html
    environment:
      APP_ENV: local
      DB_CONNECTION: mysql
      DB_HOST: mysql
      DB_DATABASE: app
      DB_USERNAME: app
      DB_PASSWORD: secret
      REDIS_HOST: redis
      BROADCAST_DRIVER: reverb
      QUEUE_CONNECTION: redis
    depends_on:
      - app
      - redis

  mysql:
    image: mysql:8.0
    container_name: reverb-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: app
      MYSQL_USER: app
      MYSQL_PASSWORD: secret
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  redis:
    image: redis:7-alpine
    container_name: reverb-redis
    restart: unless-stopped
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  mysql_data:
  redis_data:
